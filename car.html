<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prestige Motors - React, GSAP & Three.js</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- GSAP (GreenSock Animation Platform) and ScrollTrigger Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #F9FAFB; /* text-gray-50 */
            overflow-x: hidden;
        }
        /* Custom scrollbar for a more polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1F2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4F46E5; /* bg-indigo-600 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6366F1; /* bg-indigo-500 */
        }
        /* Ensure the canvas stays behind the content */
        #three-canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }
        .content-section {
            position: relative;
            z-index: 1;
            background-color: transparent;
        }
        .card-bg {
            background-color: rgba(31, 41, 55, 0.8); /* bg-gray-800 with opacity */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(55, 65, 81, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Mock Data for Dynamic Components ---
        const carData = [
            { id: 1, name: 'Fortuner', year: 2025, price: '$120,000', hp: '950 hp', type: 'Electric', img: 'https://imgd.aeplcdn.com/664x374/n/cw/ec/44709/fortuner-exterior-left-front-three-quarter.jpeg?q=80' },
            { id: 2, name: 'Vortex GT', year: 2023, price: '$85,000', hp: '640 hp', type: 'V8', img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3Z8WFZIZD--8wQ-8CoK5wiQKCTyjCl-QDSQ&s' },
            { id: 3, name: 'Nebula R-Spec', year: 2024, price: '$95,000', hp: '720 hp', type: 'Hybrid', img: 'https://content.homenetiol.com/2000157/2065512/0x0/c1feeee397a54d3d9a07e8d595414f8d.jpg' },
            { id: 4, name: 'Lamborghini', year: 2025, price: '$529,778', hp: '1100 hp', type: 'Electric', img: 'https://stimg.cardekho.com/images/carexteriorimages/930x620/Lamborghini/Revuelto/9770/1750061323804/front-left-side-47.jpg' },
        ];

        // --- 3D Car Model Component (using Three.js) ---
        const CarModelViewer = () => {
            const mountRef = useRef(null);
            const carRef = useRef();

            useEffect(() => {
                // --- Scene Setup ---
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                camera.position.y = 2;

                const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                mountRef.current.appendChild(renderer.domElement);

                // --- Lighting ---
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                scene.add(ambientLight);
                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(5, 5, 5);
                scene.add(directionalLight);

                // --- Car Model (created with primitive shapes) ---
                // Since we can't load external models, we build a car-like shape.
                const car = new THREE.Group();
                
                // Body
                const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x4F46E5, metalness: 0.8, roughness: 0.2 });
                const bodyGeometry = new THREE.BoxGeometry(4, 1, 2);
                const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
                car.add(body);

                // Cabin
                const cabinGeometry = new THREE.BoxGeometry(2, 0.8, 1.8);
                const cabin = new THREE.Mesh(cabinGeometry, bodyMaterial);
                cabin.position.set(-0.5, 0.9, 0);
                car.add(cabin);

                // Wheels
                const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.8 });
                const wheelGeometry = new THREE.CylinderGeometry(0.5, 0.5, 0.5, 32);
                
                const wheels = [];
                const wheelPositions = [
                    { x: 1.5, y: -0.25, z: 1 },
                    { x: 1.5, y: -0.25, z: -1 },
                    { x: -1.5, y: -0.25, z: 1 },
                    { x: -1.5, y: -0.25, z: -1 },
                ];

                wheelPositions.forEach(pos => {
                    const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                    wheel.position.set(pos.x, pos.y, pos.z);
                    wheel.rotation.x = Math.PI / 2;
                    wheels.push(wheel);
                    car.add(wheel);
                });

                scene.add(car);
                carRef.current = car; // Store car reference

                // --- Animation Loop ---
                const animate = () => {
                    requestAnimationFrame(animate);
                    // Subtle rotation for a more dynamic feel
                    car.rotation.y += 0.001;
                    renderer.render(scene, camera);
                };
                animate();

                // --- GSAP Scroll-based Animation ---
                gsap.registerPlugin(ScrollTrigger);
                
                // Timeline for complex, sequenced animations
                const tl = gsap.timeline({
                    scrollTrigger: {
                        trigger: "body",
                        start: "top top",
                        end: "bottom bottom",
                        scrub: 1, // Smoothly links animation to scroll
                    }
                });

                tl.to(car.position, { x: 10, y: -1, z: -5 }) // Drive across the screen
                  .to(car.rotation, { y: Math.PI * 0.75, z: -0.1 }, "<") // Rotate while moving
                  .to(camera.position, { z: 7, y: 3 }, "<"); // Zoom out a bit

                // --- Handle Window Resize ---
                const handleResize = () => {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                window.addEventListener('resize', handleResize);

                // --- Cleanup function ---
                return () => {
                    window.removeEventListener('resize', handleResize);
                    if (mountRef.current) {
                        mountRef.current.removeChild(renderer.domElement);
                    }
                };
            }, []);

            return <div id="three-canvas-container" ref={mountRef}></div>;
        };

        // --- Individual Car Card Component ---
        const CarCard = ({ car }) => {
            return (
                <div className="card-bg rounded-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out">
                    <img src={car.img} alt={car.name} className="w-full h-56 object-cover" onError={(e) => { e.target.onerror = null; e.target.src = 'https://placehold.co/600x400/1F2937/FFFFFF?text=Image+Error'; }} />
                    <div className="p-6">
                        <h3 className="text-2xl font-bold text-white">{car.name}</h3>
                        <p className="text-indigo-400 font-semibold">{car.year} - {car.type}</p>
                        <div className="flex justify-between items-center mt-4">
                            <div>
                                <p className="text-gray-400 text-sm">Starting at</p>
                                <p className="text-xl font-bold text-white">{car.price}</p>
                            </div>
                            <div>
                                <p className="text-gray-400 text-sm">Power</p>
                                <p className="text-xl font-bold text-white">{car.hp}</p>
                            </div>
                        </div>
                        <button className="mt-6 w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-500 transition-colors duration-300">
                            View Details
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        function App() {
            
            useEffect(() => {
                // GSAP animations for text elements on scroll
                gsap.registerPlugin(ScrollTrigger);

                // Animate elements with the .fade-in class
                gsap.utils.toArray('.fade-in').forEach(elem => {
                    gsap.fromTo(elem, 
                        { autoAlpha: 0, y: 50 }, 
                        { 
                            autoAlpha: 1, 
                            y: 0,
                            duration: 1,
                            ease: 'power3.out',
                            scrollTrigger: {
                                trigger: elem,
                                start: 'top 80%',
                                toggleActions: 'play none none none'
                            }
                        }
                    );
                });
            }, []);

            return (
                <>
                    <CarModelViewer />
                    
                    <div className="relative z-10">
                        {/* Header */}
                        <header className="absolute top-0 left-0 w-full p-8 flex justify-between items-center">
                            <h1 className="text-3xl font-black tracking-wider text-white">PRESTIGE</h1>
                            <nav className="hidden md:flex space-x-8 text-lg font-medium">
                                <a href="#" className="hover:text-indigo-400 transition-colors">Models</a>
                                <a href="#" className="hover:text-indigo-400 transition-colors">Electric</a>
                                <a href="#" className="hover:text-indigo-400 transition-colors">Contact</a>
                            </nav>
                        </header>

                        {/* Hero Section */}
                        <section className="h-screen flex flex-col justify-center items-start p-8 md:p-20 content-section">
                            <div className="max-w-md">
                                <h2 className="text-5xl md:text-7xl font-black text-white leading-tight fade-in">
                                    Engineering the Future of Motion.
                                </h2>
                                <p className="mt-6 text-xl text-gray-300 fade-in">
                                    Experience unparalleled performance and cutting-edge design. Your journey starts here.
                                </p>
                            </div>
                        </section>

                        {/* Featured Models Section */}
                        <section className="py-20 px-8 md:px-20 content-section">
                            <div className="text-center mb-16">
                                <h2 className="text-4xl md:text-5xl font-black text-white fade-in">Featured Models</h2>
                                <p className="mt-4 text-lg text-gray-400 fade-in">Discover our curated collection of high-performance vehicles.</p>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-7xl mx-auto">
                                {carData.map(car => (
                                    <div className="fade-in" key={car.id}>
                                      <CarCard car={car} />
                                    </div>
                                ))}
                            </div>
                        </section>

                        {/* Footer */}
                        <footer className="text-center py-10 text-gray-500 content-section">
                            <p>&copy; {new Date().getFullYear()} Prestige Motors. All Rights Reserved.</p>
                            <p>A demonstration of React, GSAP, and Three.js.</p>
                        </footer>
                    </div>
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
